<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/2c87f61656.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-0">
        <nav class="col-2 bg-light pe-3">
          <h1 class="h4 text-center text-primary py-3">
            <i class="fas fa-solid fa-folder"></i>
            <span class="d-none d-lg-inline">Admin Panel</span>
          </h1>

          <div class="list-group text-lg-start text-center">
            <span class="list-group-item disabled d-none d-lg-block">
              <small>CONTROLS</small>
            </span>
            <a href="" class="list-group-item list-group-item-action active">
              <i class="fas fa-home"></i>
              <span class="d-none d-lg-inline">Dashboard</span>
            </a>
            <a href="" class="list-group-item list-group-item-action">
              <i class="fas fa-users"></i>
              <span class="d-none d-lg-inline">Users</span>
            </a>
            <a href="" class="list-group-item list-group-item-action">
              <i class="fas fa-chart-line"></i>
              <span class="d-none d-lg-inline">Statistics</span>
            </a>
            <a href="" class="list-group-item list-group-item-action">
              <i class="fas fa-flag"></i>
              <span class="d-none d-lg-inline">Reports</span>
            </a>
          </div>

          <div class="list-group mt-4 text-lg-start text-center">
            <span class="list-group-item disabled d-none d-lg-block">
              <small>ACTIONS</small>
            </span>
            <a href="" class="list-group-item list-group-item-action">
              <i class="fas fa-user"></i>
              <span class="d-none d-lg-inline">New User</span>
            </a>
            <a href="" class="list-group-item list-group-item-action">
              <i class="fas fa-edit"></i>
              <span class="d-none d-lg-inline">Update Data</span>
            </a>
            <a href="" class="list-group-item list-group-item-action">
              <i class="far fa-calendar-alt"></i>
              <span class="d-none d-lg-inline">Add Event</span>
            </a>
          </div>
        </nav>
        <main class="col-10 bg-secondary">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="flex-fill"></div>
            <div class="navbar nav">
              <li class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                >
                  <i class="fas fa-user-circle"></i>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#" class="dropdown-item">User Profile</a>
                  </li>
                  <li>
                    <a href="#" class="dropdown-item">Logout</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-cog"></i></a>
              </li>
            </div>
          </nav>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
